<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MugCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="mugImg">
                <img src="./img/mug.jpg" alt="Mug">
            </div>
            <div class="productMug">
                <p class="productName">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br> Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs & superior quality.
                </p>
                <P class="price">
                    <span class="productTitle sellPrice">$12.99</span>
                    <span class="desc originalPrice">$19.99</span>
                </P>
                <button class="btn">
                    <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                    <span class="desc btnText">ADD TO CART</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
